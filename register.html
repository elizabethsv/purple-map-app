    <video class="bg-video__content" autoplay muted loop>

<div class="regContainer">
    <h1 class="pageTitle">Create your Purple account</h1>
    <div class="regLower">
        <div class="regFields">
            
            <label class="regLabel">Email: </label>
            <input type="text" placeholder="Email" id="regEmail" name="email" autocomplete="email" required>

            <label class="regLabel">First Name: </label>
            <input type="text" placeholder="First Name" id="regFirstName" required>

            <label class="regLabel">Last Name: </label>
            <input type="text" placeholder="Last Name" id="regLastName" required>

            <label class="regLabel">Password: </label>
            <input type="password" placeholder="Password" id="regPassword" name="password" autocomplete="password" required>

            <label class="regLabel">Re-enter Password: </label>
            <input type="password" placeholder="Password" id="regPassword2" name="password" autocomplete="password" required>
    
            <button id="regButton" class="mainButton">Register</button>
            
            <div id="loginLink">
                <label class="regText">Already registered?</label>
                <a href="login.html">Log in here</a>
            </div>

        </div>
    </div>
</div>
